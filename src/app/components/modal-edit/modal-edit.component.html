<div *ngIf="isModalOpen">
  <div class="overlay" (click)="closeModal()"></div>
  <div class="modal">
    <h2 class="modal__title">Редактировать задачу</h2>
    <button class="modal__close" (click)="closeModal()">&#10006;</button>
    <div class="edit">
      <form class="edit-task" [formGroup]="editForm">
        <div class="edit-task__body">
          <input name="title" type="text" class="edit-task__title" formControlName="title"
            [(ngModel)]="editedTask.title" />
          <textarea name="description" rows="8" class="edit-task__description" formControlName="description"
            [(ngModel)]="editedTask.description"></textarea>
          <p class="error-title" style="color: red; margin: 5px 0px; font-weight: 700" *ngIf="
              editForm.get('title')?.hasError('minlength') &&
              editForm.get('title')?.touched
            ">
            Заголовок должен содержать не менее 2 символов
          </p>
          <p class="error-title" style="color: red; margin: 5px 0px; font-weight: 700" *ngIf="
              editForm.get('description')?.hasError('minlength') &&
              editForm.get('description')?.touched
            ">
            Описание должно содержать не менее 6 символов
          </p>
        </div>
        <button type="submit" class="edit-task__btn" (click)="saveTask()">
          Сохранить
        </button>
      </form>
    </div>
  </div>
</div>
